{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h2>Password Change</h2>
<p>Please enter your old password and then new password twice</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success"
          type="submit">Change my password</button>
</form>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<h1>Delete</h1>
<form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ article.title }}"?</p>
  <button class="btn btn-danger ml-2" type="submit">Confirm</button>
  <a href="{% url 'article_edit' article.pk %}">
    <button class="btn btn-info ml-2">Cancel</button></a>

</form>
{% endblock content %}
